<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Empresa</title>
    <link rel="stylesheet" href="../public/css/register.css">
    
    <!--     <script src="../public/js/config.js"></script>
 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../public/images/logo.png" alt="Logo da Empresa">
            <h1></h1>
        </div>
    </header>

    <div class="container">

        <div class="register-card">


            <h2>Crie sua conta</h2>
            <form id="registerForm">

                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label>Tipo de Cadastro</label>
                    <div class="toggle-container">
                        <button type="button" class="toggle-option active" data-value="pf">Pessoa Física</button>
                        <button type="button" class="toggle-option" data-value="pj">Pessoa Jurídica</button>
                        <input type="hidden" id="userType" name="userType" value="pf">
                    </div>
                </div>

                <!-- Mantenha os campos existentes e adicione o campo CNPJ (inicialmente escondido) -->
                <div class="input-group" id="cpfGroup">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">
                </div>

                <div class="input-group" id="cnpjGroup" style="display: none;">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" maxlength="18">
                </div>
                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita sua senha"
                        required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política
                            de Privacidade</a></label>
                </div>
                <button type="submit" class="register-button">Cadastrar</button>
            </form>
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <script src="..\public\js\register.js">
    </script>
</body>

</html>
